<script>
function validateContact() {
	if (document.getElementById("fullName").value.length < 3) {
		alert("Please fill your full name.");
		document.getElementById("fullName").focus();
		return false;
	} else if (document.getElementById("email").value.
			search(/^[_\.0-9a-zA-Z-]+@([0-9a-zA-Z][0-9a-zA-Z-]+\.)+[a-zA-Z]{2,6}$/) == -1) {
		alert("Please enter a valid email.");
		document.getElementById("email").focus();
		return false;
	} else if (document.getElementById("contactMsg").value.length < 1) {
		alert("Please fill the contact box.");
		document.getElementById("contactMsg").focus();
		return false;
	}
	return true;
}
</script>
